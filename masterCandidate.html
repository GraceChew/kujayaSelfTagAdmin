        <script src="js/index.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(!user){
                    window.location.href = "signin.html";
                }
            });

            var arrayCandidate = [];
            var dbCandidate = firebase.database().ref().child("candidates").orderByChild("candidateName");
                dbCandidate.on("value", function(snapshot) {
                        //console.log(snapshot.val());
                        var candidates = snapshot.val();
                        var keys = Object.keys(candidates);
                        //console.log(keys);

                        for(var i = 0; i < keys.length; i++){
                            var k = keys[i];   
                            if(candidates[k].candidateIc == undefined){
                                candidates[k].candidateIc == "-";
                            }             
                            arrayCandidate.push([candidates[k].candidateAgent, candidates[k].candidateName, candidates[k].candidateIc, candidates[k].candidateCompany, candidates[k].candidatePhone, candidates[k].candidateTransport]);
                        }

                        document.getElementById("progressBar").style.visibility = "hidden";
                        
                        // $(document).ready(function () {
                            $('#tableCandidate').DataTable({
                                //'searching': false,
                                'paging': false,
                                //'ordering': false,
                                //'info': false
                                "responsive": true,
                                "destroy" : true,
                                'data': arrayCandidate,
                                columns: [
                                    { title: "candidateAgent" },
                                    { title: "candidateName" },
                                    { title: "candidateIc" },
                                    { title: "candidateCompany" },
                                    { title: "candidatePhone" },
                                    { title: "candidateTransport" }
                                ],
                                'order': [[5, 'desc']],
                                dom: 'Bfrtip',
                                buttons: [
                                    'copyHtml5',
                                    'excelHtml5',
                                    'pdfHtml5'
                                ]
                            });

                        // });

                        }, function (error) {
                        console.log("Error: " + error.code);
                    });

                    
        </script>
